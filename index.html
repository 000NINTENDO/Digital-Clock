<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Digital Clock</title>
        <link rel="stylesheet" href="./clock-1.css">
    </head>
    
    <body>

        <section class="digital-clock">
            <div class="time-container">
                <div class="container-hours" id="containerHours">
                    <div class="container-hours-1" id="hoursDigit1">0</div>
                    <div class="container-hours-2" id="hoursDigit2">0</div>
                </div>
                
                <div class="time-seperator">
                    <div class="colontop"></div>
                    <div class="colonbottom"></div>
                </div>
        
                <div class="container-minutes" id="containerMinutes">
                    <div class="container-minutes-1" id="minutesDigit1">0</div>
                    <div class="container-minutes-2" id="minutesDigit2">0</div>
                </div>
    
                <div class="time-seperator">
                    <div class="colontop"></div>
                    <div class="colonbottom"></div>
                </div>
        
                <div class="container-seconds" id="containerSeconds">
                    <div class="container-second-1" id="secondsDigit1">0</div>
                    <div class="container-second-2" id="secondsDigit2">0</div>
                </div>
            </div>
    
            <div class="container-am-pm">
                <div class="container-a-p" id="am-pm-A-P"></div>
                <div class="container-m" id="am-pm-M">M</div>
            </div>
    
            <div class="container-day">
                <div class="day" id="dayToday">Sunday</div>
                <div class="date-month" id="date_Month">
                    <div class="month" id="monthToday">November</div> 
                    <div class="date" id="dateToday">15</div>  
                </div>
                <div class="year" id="yearToday">2020</div> 
           </div>
       </section>

       <img class="back-image" src="./photos/back-img-1.jpg">

        <script src="digital-clock-1-0-3-1.js">
        </script>
    </body>
</html>
